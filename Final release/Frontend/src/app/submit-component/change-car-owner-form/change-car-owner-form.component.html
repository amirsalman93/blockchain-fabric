<div>
  <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
    <div class="form-group">
      <label for="firId">Fir Id</label>
      <input type="text" class="form-control" name="firId" required ngModel>
    </div>
    <div class="form-group">
      <label for="result"> Result Summary</label>
      <input type="text" class="form-control" name="result" required ngModel>
    </div>
    <button [disabled]="!f.valid" type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
