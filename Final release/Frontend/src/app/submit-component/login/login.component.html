<div>
  <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
    <div class="form-group">
      <label for="userName">User name</label>
      <input type="text" class="form-control" name="userName" required ngModel>
    </div>
    <div class="form-group">
      <label for="password"> Password</label>
      <input type="password" class="form-control" name="password" required ngModel>
    </div>
    <button [disabled]="!f.valid" type="submit" class="btn btn-success">Login</button>
  </form>
</div>
